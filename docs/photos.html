<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>Bootstrap 5 Layout</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pirate Cove</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="article.html">Article</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="photos.html">Photos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container"></div>
  <header class="jumbotron my-100">
    <h1 class="display-4 text-center text-white" > SHIP'S LOG </h1>
    <p class="lead text-center text-white"> A diary by Capt. Crit 'Red Beard' McGillicutty. </p>
  </header>
  </div>

  <!-- carousel -->
  <div id="carouselExampleControls" class="carousel slide my-4 px-3 col-md-8 offset-md-2" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/kraken01.jpg" class="d-block w-100" alt="...">
        <p class="caption">An octopus-like Kraken brings down a pirate ship.</p>
      </div>
      <div class="carousel-item">
        <img src="img/kraken02.jpg" class="d-block w-100" alt="...">
        <p class="caption">The tentacles of a Kraken wraps around a ship.</p>
      </div>
      <div class="carousel-item">
        <img src="img/kraken03.jpg" class="d-block w-100" alt="...">
        <p class="caption">A somehow furry Kraken attacks a balding man on a boat.</p>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
<!-- Footer -->
<footer>
  <p class="text-center bg-primary py-3 p-1">Site by Kraken Industries</p>
</footer>

  <!-- Closing scripts here -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
